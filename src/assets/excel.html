<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Web-Excel</title>
</head>

<body class="body-main">

<div id="app">
  <div class="excel">

    <div class="excel__header">

      <input class="input" type="text" value="Новая таблица">

      <div>
        <button class="button">
           <span class="material-symbols-outlined">delete</span>
        </button>

        <button class="button">
           <span class="material-symbols-outlined">exit_to_app</span>
        </button>
      </div>

    </div>

    <div class="excel__toolbar">

      <button class="button">
        <span class="material-symbols-outlined">format_align_left</span>
      </button>

      <button class="button">
        <span class="material-symbols-outlined">format_align_center</span>
      </button>

      <button class="button">
        <span class="material-symbols-outlined">format_align_right</span>
      </button>

      <button class="button">
        <span class="material-symbols-outlined">format_bold</span>
      </button>

      <button class="button">
        <span class="material-symbols-outlined">format_italic</span>
      </button>

      <button class="button">
        <span class="material-symbols-outlined">format_underlined</span>
      </button>

    </div>

    <div class="excel__formula">
      <div class="info">fx</div>
      <div class="input" contenteditable spellcheck="false"></div>
    </div>

    <div class="excel__table">
      <div class="row">
        <div class="row-info"></div>
        <div class="row-data">
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
        </div>
      </div>

      <div class="row">
        <div class="row-info">1</div>
        <div class="row-data">
          <div class="cell" contenteditable="">A1</div>
          <div class="cell selected" contenteditable="">B1</div>
          <div class="cell" contenteditable="">C1</div>
        </div>
      </div>
      <div class="row">
        <div class="row-info">2</div>
        <div class="row-data">
          <div class="cell" contenteditable="">A2</div>
          <div class="cell" contenteditable="">B2</div>
          <div class="cell" contenteditable="">C2</div>
        </div>
      </div>
      <div class="row">
        <div class="row-info">3</div>
        <div class="row-data">
          <div class="cell" contenteditable="">A3</div>
          <div class="cell  selected" contenteditable="">B3</div>
          <div class="cell" contenteditable="">C3</div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
